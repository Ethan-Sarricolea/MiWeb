                <script>
                    async function loadReadme() {
                        try {
                            const response = await fetch("../../docs/git.md");
                            const content = await response.text();
            
                            // Convertir Markdown a HTML
                            const converter = new showdown.Converter();
                            document.getElementById("readme").innerHTML = converter.makeHtml(content);
                        } catch (error) {
                            console.error("Error cargando el archivo Marck Down:", error);
                            document.getElementById("readme").innerText = `Error cargando la información. ${error}`;
                        }
                    }
            
                    window.onload = loadReadme;
                </script>

                <div id="readme" class="container" style="padding-bottom: 30px; padding-top: 60px;">
